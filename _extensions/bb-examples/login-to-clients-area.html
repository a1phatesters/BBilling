<!DOCTYPE html>
<html>
<head>
    <title>BoxBilling Login Example</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
</head>
<body>

    

<form action="" method="post" id="client-login">
    <fieldset>
        <legend>Login to client area</legend>
        <p>
            <label>Email Address</label>
            <input type="email" name="email" value="" required="required">
        </p>
        <p>
            <label>Password</label>
            <input type="password" name="password" value="" required="required">
        </p>
        <input type="submit" value="Login">
    </fieldset>
</form>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script type="text/javascript">
$(function() {
    $('#client-login').bind('submit',function(event){
        // you need to change this domain to your domain
        $.post('http://demo.boxbilling.com/bb-api/rest.php/guest/client/login',
        $(this).serialize(),
        function(json) {
            if(json.error) {
                alert(json.error.message);
            } else {
                // also you need to redirect your client to your BoxBilling after
                // successfull login
                window.location = 'http://demo.boxbilling.com/';
            }
        }, 'json');
        return false;
    });
});
</script>

</body>
</html>
